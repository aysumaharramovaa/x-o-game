<!doctype html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X/O oyun</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="skor">
      X: <span id="xQalibiyyet">0</span> &nbsp;|&nbsp; O:
      <span id="oQalibiyyet">0</span>
    </div>

    <div class="konteyner">
      <div class="taxta" id="taxta">
        <div class="hujayra" id="1" data-id="1"></div>
        <div class="hujayra" id="2" data-id="2"></div>
        <div class="hujayra" id="3" data-id="3"></div>
        <div class="hujayra" id="4" data-id="4"></div>
        <div class="hujayra" id="5" data-id="5"></div>
        <div class="hujayra" id="6" data-id="6"></div>
        <div class="hujayra" id="7" data-id="7"></div>
        <div class="hujayra" id="8" data-id="8"></div>
        <div class="hujayra" id="9" data-id="9"></div>
      </div>

      <div class="kontrol">
        <button id="yenidenBasla">Taxtanı sıfırla</button>
        <button id="skoruSifirla">Skoru sıfırla</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
